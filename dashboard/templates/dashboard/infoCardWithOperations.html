<div>
  <a href="#" class="{{card_classes}} rounded-none rounded-t-xl flex-row justify-between items-center hover:bg-gray-100">
    <div>
      <div class="flex gap-3 items-center">
        <h5 class="font-bold ">{{entity.name}}</h5> <p class="text-sm text-gray-700"> ···{{entity.subname}}</p>
      </div>
      <p class="text-xs text-gray-500">{{entity.type}}</p>
    </div>
    {% if entity.amount is not None%}
      <p class="text-2xl font-bold tracking-tight text-gray-900">${{entity.amount}}</p>
    {% endif%}
  </a>
  <div class="{{card_classes}} rounded-none rounded-b-xl justify-between items-center">
    <div class="space-x-4">
      {%for option in entity.main_options%}
        <a class="{{link}} font-bold" href="{{option.href}}">{{option.title}}</a>
      {%endfor%}
    </div>
    <button id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots-{{entity.name}}" class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none" type="button">
      <svg class="w-5 h-5 text-color-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
      <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
      </svg>
    </button>

      <div id="dropdownDots-{{entity.name}}" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44ß ">
          <ul class="py-2 text-sm text-gray-700 " aria-labelledby="dropdownMenuIconButton">
            {% for option in entity.dropdown_options %}
              <li>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100" href="option.href">{{option.title}}</a>
              </li>
            {% endfor %}
          </ul>
      </div>
  </div>
</div>
