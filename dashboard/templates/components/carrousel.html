{% load static %}
<section class="bg-color-5-650 py-12">
    <div
        id="animation-carousel"
        class="relative w-full {{container}} mx-auto"
        data-carousel="static"
    >
        <!-- Carousel wrapper -->
        <div
            class="relative h-[32rem] overflow-hidden rounded-lg hover:scale-[1.01] transition-all"
        >
            <!-- Item 1 -->
            {% for slide in carrousel %}
            <div class="hidden duration-200 ease-linear" data-carousel-item>
                <img
                    src="{{ slide.image_url }}"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    alt="..."
                />
                <div
                    class="absolute inset-0 bg-gradient-to-t pb-4 from-color-3-600 to-transparent items-end justify-center flex"
                >
                    <h1 class="text-color-5-150 text-2xl font-thin">
                        {{ slide.title }}
                    </h1>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Slider controls -->
        <button
            type="button"
            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev
        >
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
            >
                <svg
                    class="w-4 h-4 text-color-5-150 rtl:rotate-180"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 1 1 5l4 4"
                    />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button
            type="button"
            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next
        >
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none"
            >
                <svg
                    class="w-4 h-4 text-color-5-150 rtl:rotate-180"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 9 4-4-4-4"
                    />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
</section>
